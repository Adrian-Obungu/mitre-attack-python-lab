apiVersion: apps/v1
kind: Deployment
metadata:
  name: honeypot
  namespace: honeypot
  labels:
    app: honeypot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honeypot
  template:
    metadata:
      labels:
        app: honeypot
    spec:
      securityContext:
        runAsNonRoot: true
        readOnlyRootFilesystem: true
        seccompProfile:
          type: RuntimeDefault
        # runAsUser: 1000 # Assuming appuser UID is 1000. If known, specify: runAsUser: <appuser_uid>
        # fsGroup: 1000 # If needed for volume permissions. Assuming appgroup GID is 1000.
      containers:
      - name: honeypot
        image: honeypot:latest # This image needs to be built and pushed to a registry, or locally available
        imagePullPolicy: Never # For local development
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 8053 # DNS
          protocol: UDP
        - containerPort: 8000 # Health/Metrics
          protocol: TCP
        env:
        - name: HONEYPOT_CONFIG
          value: /app/config/honeypot_config.json
        volumeMounts:
        - name: honeypot-config-volume
          mountPath: /app/config/honeypot_config.json
          subPath: honeypot_config.json # Mounts the specific file
        - name: logs-volume
          mountPath: /app/logs
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
      volumes:
      - name: honeypot-config-volume
        configMap:
          name: honeypot-config
      - name: logs-volume
        emptyDir: {} # For now, logs are ephemeral. For persistence, use a PersistentVolumeClaim.
